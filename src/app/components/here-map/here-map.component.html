
<div class="row mb-3 container">
    <div class ="col" align ="center">
      <div  *ngIf="loading" class = "fa-3x"> <i class ="fas fa-spinner fa-spin "></i></div>
      <div  #map class="map mr-5" id ="map"></div>
    </div>
</div>

<br>

<div class="row mt-5 ml-5 containeret">
  <div class ="col" align ="center">
    <form #f="ngForm" class="form-horizontal form-material">
    <button *ngIf="!loading" class="btn btn-primary mr-2 mb-3" (click)="recogerPedido(miMarker, f)">{{'buttonPickUp' | translate}}</button>
    <button *ngIf="!loading" class="btn btn-primary mr-2 mb-3" (click)="entregarPedido()">{{'buttonEntregar' | translate}}</button>
    <select *ngIf="this.pedidos !== undefined && !loading" [(ngModel)]="pedido" name="pedidoSeleccionado" #pedidoSeleccionado="ngModel" required class="form-control">
        <option *ngFor="let pedido of this.pedidosTienda" [value]="pedido.idPedido">{{pedido.idPedido}}</option>
      </select>
    </form>

  </div>
</div>

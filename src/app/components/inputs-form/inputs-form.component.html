


<div class= "container" align="center">


  <div class="row mt-5 ml-5">
    <div class="col-xs-12">
        <form #f="ngForm" class="form-horizontal form-material" (ngSubmit)="saveData(f)">
          <h3>{{'titleInputForm' | translate}}</h3>
          <select [(ngModel)]="user.hub" name="hub" #hub="ngModel" required class="form-control">
            <option *ngFor="let hub of hubs" [value]="hub">{{hub}}</option>
          </select>

          <div *ngIf="hub?.errors?.required && hub.touched"
            class="alert alert-danger">
            {{'validHub' | translate}}
          </div>

          <h3>{{'titlePlate' | translate}}</h3>
          <input class="form-control" [(ngModel)]="user.plate" type="text" name="plate" #plate="ngModel" required placeholder="Plate">
          <div *ngIf="plate?.errors?.required && plate.touched"
            class="alert alert-danger">
            {{'validPlate' | translate}}
          </div>

          <h3>{{'titleOdometer' | translate}}</h3>
          <input [(ngModel)]="user.odometer" class="form-control" type="number" name="odometer" #odometer="ngModel" required placeholder="Km">
          <div *ngIf="odometer?.errors?.required && odometer.touched"
            class="alert alert-danger">
            {{'validOdometer' | translate}}
          </div>
          <br>
          <br>

          <button [disabled]=" f.invalid "  type="submit" class="btn btn-primary">{{'saveButton' | translate}}</button>

        </form>
    </div>
  </div>

</div>
